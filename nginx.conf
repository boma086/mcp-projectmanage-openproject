events {
    worker_connections 1024;
}

http {
    upstream openproject {
        server openproject:80;
    }

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    server {
        listen 80;
        server_name localhost;

        # 代理到 OpenProject - 简化配置
        location / {
            proxy_pass http://openproject;

            # 基本代理设置
            proxy_set_header Host localhost:8090;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto http;
            proxy_set_header X-Forwarded-Host localhost:8090;

            # 确保正确传递认证信息
            proxy_set_header Authorization $http_authorization;

            # 移除限制 iframe 嵌入的头
            proxy_hide_header Content-Security-Policy;
            proxy_hide_header X-Frame-Options;

            # 添加允许 iframe 嵌入的头
            add_header X-Frame-Options "ALLOWALL" always;
            add_header Content-Security-Policy "default-src * 'unsafe-inline' 'unsafe-eval' data: blob:; frame-ancestors *;" always;

            # 超时设置
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # 健康检查
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
