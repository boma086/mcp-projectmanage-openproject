    <script>
        // åŠ¨æ€ç¡®å®šåç«¯ API åœ°å€ï¼Œä¼˜å…ˆ URL å‚æ•°ï¼Œå…¶æ¬¡åŒæº
        function getApiBase() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('api_base')) {
                return urlParams.get('api_base');
            }
            // ä¿®å¤ï¼šMCP ç«¯ç‚¹åº”è¯¥æ˜¯ /mcpï¼Œä¸æ˜¯æ ¹è·¯å¾„
            return window.location.origin + '/mcp';
        }
        const API_BASE = getApiBase();
        let currentTemplateId = null;
        let lastGeneratedMarkdown = null; // ä¿å­˜åŸå§‹Markdownå†…å®¹ç”¨äºä¸‹è½½

        // å¢å¼ºçš„Markdownæ¸²æŸ“å‡½æ•°
        function renderMarkdown(markdown) {
            let html = markdown;

            // é¢„å¤„ç†ï¼šä¿æŠ¤ä»£ç å—
            const codeBlocks = [];
            html = html.replace(/```([\s\S]*?)```/g, (match, code) => {
                const index = codeBlocks.length;
                codeBlocks.push(code.trim());
                return `__CODE_BLOCK_${index}__`;
            });

            // é¢„å¤„ç†ï¼šä¿æŠ¤è¡Œå†…ä»£ç 
            const inlineCodes = [];
            html = html.replace(/`([^`]+)`/g, (match, code) => {
                const index = inlineCodes.length;
                inlineCodes.push(code);
                return `__INLINE_CODE_${index}__`;
            });

            // å¤„ç†è¡¨æ ¼
            html = html.replace(/(\|.+\|\n)+/g, (tableMatch) => {
                const rows = tableMatch.trim().split('\n');
                let tableHtml = '<table>';
                let isFirstRow = true;

                for (const row of rows) {
                    if (row.includes('---')) continue; // è·³è¿‡åˆ†éš”è¡Œ

                    const cells = row.split('|').slice(1, -1).map(cell => cell.trim());
                    const tag = isFirstRow ? 'th' : 'td';
                    tableHtml += '<tr>' + cells.map(cell => `<${tag}>${cell}</${tag}>`).join('') + '</tr>';
                    isFirstRow = false;
                }

                tableHtml += '</table>';
                return tableHtml;
            });

            // å¤„ç†æ ‡é¢˜
            html = html.replace(/^#### (.*$)/gim, '<h4>$1</h4>');
            html = html.replace(/^### (.*$)/gim, '<h3>$1</h3>');
            html = html.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            html = html.replace(/^# (.*$)/gim, '<h1>$1</h1>');

            // å¤„ç†çŠ¶æ€æŒ‡ç¤ºå™¨ï¼ˆæ—¥æœ¬å¼æŠ¥å‘Šç‰¹æœ‰ï¼‰
            html = html.replace(/ğŸ”´\s*\*\*(.*?)\*\*/g, '<span class="status-indicator status-danger">ğŸ”´</span><strong>$1</strong>');
            html = html.replace(/ğŸŸ¡\s*\*\*(.*?)\*\*/g, '<span class="status-indicator status-warning">ğŸŸ¡</span><strong>$1</strong>');
            html = html.replace(/ğŸŸ¢\s*\*\*(.*?)\*\*/g, '<span class="status-indicator status-good">ğŸŸ¢</span><strong>$1</strong>');

            // å¤„ç†ç²—ä½“å’Œæ–œä½“
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');

            // å¤„ç†é“¾æ¥
            html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');

            // å¤„ç†åˆ—è¡¨
            html = html.replace(/^[\s]*[-*+]\s+(.+)$/gm, '<li>$1</li>');
            html = html.replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>');
            html = html.replace(/^[\s]*\d+\.\s+(.+)$/gm, '<li>$1</li>');

            // å¤„ç†å¼•ç”¨
            html = html.replace(/^>\s+(.+)$/gm, '<blockquote>$1</blockquote>');

            // å¤„ç†æ®µè½
            html = html.split('\n\n').map(paragraph => {
                paragraph = paragraph.trim();
                if (!paragraph) return '';
                if (paragraph.startsWith('<h') || paragraph.startsWith('<table') ||
                    paragraph.startsWith('<ul') || paragraph.startsWith('<ol') ||
                    paragraph.startsWith('<blockquote') || paragraph.startsWith('<pre')) {
                    return paragraph;
                }
                return `<p>${paragraph.replace(/\n/g, '<br>')}</p>`;
            }).join('\n');

            // æ¢å¤ä»£ç å—
            codeBlocks.forEach((code, index) => {
                html = html.replace(`__CODE_BLOCK_${index}__`, `<pre><code>${code}</code></pre>`);
            });

            // æ¢å¤è¡Œå†…ä»£ç 
            inlineCodes.forEach((code, index) => {
                html = html.replace(`__INLINE_CODE_${index}__`, `<code>${code}</code>`);
            });

            // æ¸…ç†å¤šä½™çš„æ ‡ç­¾
            html = html.replace(/<p><\/p>/g, '');
            html = html.replace(/<p>(<h[1-6]>.*?<\/h[1-6]>)<\/p>/g, '$1');
            html = html.replace(/<p>(<table>.*?<\/table>)<\/p>/g, '$1');
            html = html.replace(/<p>(<ul>.*?<\/ul>)<\/p>/g, '$1');
            html = html.replace(/<p>(<ol>.*?<\/ol>)<\/p>/g, '$1');
            html = html.replace(/<p>(<blockquote>.*?<\/blockquote>)<\/p>/g, '$1');
            html = html.replace(/<p>(<pre>.*?<\/pre>)<\/p>/g, '$1');

            return html;
        }

                } else {

            const templateData = {
